# Based on https://github.com/korfuri/bazel-travis

# Setting the language to java allows us to use the jdk option to easily
# install Java 8, which is required by bazel.
language: java

sudo: required
dist: trusty

jdk: oraclejdk8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - clang-format-3.5
      - clang-3.6
      - wget
        # Package list from http://bazel.io/docs/install.html
      - pkg-config
      - zip
      - zlib1g-dev

# Eventually, Bazel will have binary packages and we'll be able to
# just download a prebuilt distribution of Bazel. For now, build it
# from source every time.
install:
  # WPILib packages
  - sudo add-apt-repository ppa:wpilib/toolchain -y
  - sudo apt-get update
  - sudo apt-get install frc-toolchain -y
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
  # Bazel
  - wget 'https://github.com/bazelbuild/bazel/releases/download/0.4.1/bazel-0.4.1-installer-linux-x86_64.sh'
  - chmod +x bazel-0.4.1-installer-linux-x86_64.sh
  - ./bazel-0.4.1-installer-linux-x86_64.sh --user
  # Numpy and Scipy don't work from the deb packages for some reason
  - pip install -U numpy
  - pip install -U scipy

# TODO(Wesley) Add to pre-push git hook?
script:
  - ./tests.sh
